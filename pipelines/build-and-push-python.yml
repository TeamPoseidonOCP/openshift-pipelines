apiVersion: tekton.dev/v1beta1
kind: Pipeline
metadata:
  name: build-and-push-python
spec:
  params:
    - default: openshift-pipelines-git
      name: APP_NAME
      type: string
    - default: ''
      name: GIT_REPO
      type: string
    - default: ''
      name: GIT_REVISION
      type: string
    - name: IMAGE_NAME
      type: string
    - default: .
      name: PATH_CONTEXT
      type: string
    - default: 3.9-ubi8 # Red Hat Universal Base Image 8
      name: VERSION
      type: string
  tasks:
    - name: fetch-repository
      params:
        - name: url
          value: $(params.GIT_REPO)
        - name: revision
          value: $(params.GIT_REVISION)
        - name: subdirectory
          value: ''
        - name: deleteExisting
          value: 'true'
      taskRef:
        kind: ClusterTask
        name: git-clone
      workspaces:
        - name: output
          workspace: workspace
    - name: build
      params:
        - name: IMAGE
          value: $(params.IMAGE_NAME)
        - name: TLSVERIFY
          value: 'false'
        - name: PATH_CONTEXT
          value: $(params.PATH_CONTEXT)
        - name: VERSION
          value: $(params.VERSION)
      runAfter:
        - fetch-repository
      taskRef:
        kind: ClusterTask
        name: s2i-python
      workspaces:
        - name: source
          workspace: workspace
        - name: dockerconfig
          workspace: docker-credentials
  workspaces:
    - name: workspace
    - name: docker-credentials
    #- name: source-repo-credentials
